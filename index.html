<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="queries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <section>
      <div class="container-holder">
        <div class="container">
          <div class="img-div">
            <img src="/images/image-product-desktop.jpg" alt="picture of a perfume" class="picture-img">
          </div>
          <div class="product-details">
            <span class="span-text">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <h2>$149.99</h2>
            <sup class="old-price">$169.99</sup>
            <br>
            <button class="btn"><img src="/images/icon-cart.svg" alt="shopping cart" class="shopping-cart">Add to Cart</button>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Godwin</a>.
        </div>
      </div>
      
    </section>
  </main>



  
</body>

</html>
